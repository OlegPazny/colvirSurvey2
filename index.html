<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Опрос</title>
</head>
<style>
    body {
        background-color: #f7f7f7;
    }

    .survey-section {
        margin-bottom: 2rem;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .survey-header {
        margin-bottom: 1.5rem;
        font-size: 1.25rem;
        font-weight: 600;
        color: #495057;
    }

    .survey-description {
        margin-bottom: 1rem;
        color: #6c757d;
    }

    .form-check {
        margin-bottom: 1rem;
    }

    .matrix-table {
        width: 100%;
        text-align: center;
    }

    .matrix-table th,
    .matrix-table td {
        padding: 0.75rem;
    }

    .required:after {
        content: "*";
        color: red;
    }
</style>

<body>
    <div class="container mt-5">
        <form action="#" method="POST">

            <!-- Section 1 -->
            <div class="survey-section">
                <div class="survey-header">Блок №0</div>
                <!-- Question 1: Select -->
                <div class="mb-3">
                    <label for="q1" class="form-label required">В каком подразделении Вы работаете?</label>
                    <select class="form-select" id="q1" name="q1" required>
                        <option>1</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="q2" class="form-label">Сколько лет вы работаете в компании?</label>
                    <select class="form-select" id="q2" name="q2">
                        <option>1</option>
                    </select>
                </div>
            </div>

            <!-- Section 2 -->
            <div class="survey-section">
                <div class="survey-header">Блок №1</div>
                <div class="survey-description">Просим Вас ответить на вопросы опросника «Да» или «Нет».</div>
                <div class="mb-3">
                    <label class="form-label required">Знаю ли я, что от меня ожидается на работе?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="yesq3" value="yes" required>
                        <label class="form-check-label" for="yesq3">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="noq3" value="no" required>
                        <label class="form-check-label" for="noq3">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Располагаю ли я доступом к информации, а также необходимыми
                        знаниями внутренних процедур для правильного выполнения моей работы?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="yesq4" value="yes" required>
                        <label class="form-check-label" for="yesq4">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="noq4" value="no" required>
                        <label class="form-check-label" for="noq4">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Есть ли у меня на работе возможность ежедневно заниматься тем,
                        что я умею делать лучше всего?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5" id="yesq5" value="yes" required>
                        <label class="form-check-label" for="yesq5">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5" id="noq5" value="no" required>
                        <label class="form-check-label" for="noq5">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Получал ли я за последние 30 дней благодарность или одобрение за
                        хорошо выполненную работу?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q6" id="yesq6" value="yes" required>
                        <label class="form-check-label" for="yesq6">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q6" id="noq6" value="no" required>
                        <label class="form-check-label" for="noq6">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Есть ли у меня ощущение, что мой непосредственный руководитель
                        или кто-то другой на работе заботится обо мне как о личности?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q7" id="yesq7" value="yes" required>
                        <label class="form-check-label" for="yesq7">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q7" id="noq7" value="no" required>
                        <label class="form-check-label" for="noq7">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Есть ли у меня на работе человек, который поощряет мой рост
                        (профессиональный и личностный)?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q8" id="yesq8" value="yes" required>
                        <label class="form-check-label" for="yesq8">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q8" id="noq8" value="no" required>
                        <label class="form-check-label" for="noq8">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Есть ли у меня ощущение, что на работе считаются с моим
                        мнением?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q9" id="yesq9" value="yes" required>
                        <label class="form-check-label" for="yesq9">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q9" id="noq9" value="no" required>
                        <label class="form-check-label" for="noq9">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Ощущаю ли я взаимосвязь выполненных мною задач с общими целями
                        компании?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q10" id="yesq10" value="yes" required>
                        <label class="form-check-label" for="yesq10">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q10" id="noq10" value="no" required>
                        <label class="form-check-label" for="noq10">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Считают ли мои коллеги своим долгом выполнять работу
                        качественно?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q11" id="yesq11" value="yes" required>
                        <label class="form-check-label" for="yesq11">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q11" id="noq11" value="no" required>
                        <label class="form-check-label" for="noq11">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="q1" class="form-label required">Оцените по шкале от 0 до 10, вероятность вашей
                        рекомендации Компании, как достойного места работы (где 0 – это никогда не порекомендую, а 10 –
                        регулярно рекомендую):</label>
                    <select class="form-select" id="q12" name="q12" required>
                        <option>0</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label required">За последние шесть месяцев кто-нибудь на работе беседовал со мной
                        (о моем прогрессе либо о факторах, которые мне мешают в работе), определял зоны моего
                        развития?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q13" id="yesq13" value="yes" required>
                        <label class="form-check-label" for="yesq13">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q13" id="noq13" value="no" required>
                        <label class="form-check-label" for="noq13">Нет</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Были ли у меня на работе в течение прошедшего года возможности
                        для учебы и роста?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q14" id="yesq14" value="yes" required>
                        <label class="form-check-label" for="yesq14">Да</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q14" id="noq14" value="no" required>
                        <label class="form-check-label" for="noq14">Нет</label>
                    </div>
                </div>
            </div>
            <div class="survey-section">
                <div class="survey-header">Блок №2</div>
                <!-- Matrix Question -->
                <div>
                    <label class="form-label required">Поставьте наиболее подходящую оценку следующим утверждениям<br>
                        (где 4- да; 3- скорее да, чем нет; 2- нет; 1- мне все равно)</label>
                    <div class="table-responsive">
                        <table class="table table-bordered matrix-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Я понимаю свои задачи и функции</td>
                                    <td><input type="radio" name="quality" value="1"></td>
                                    <td><input type="radio" name="quality" value="2"></td>
                                    <td><input type="radio" name="quality" value="3"></td>
                                    <td><input type="radio" name="quality" value="4"></td>
                                </tr>
                                <tr>
                                    <td>Я знаю, что от меня ждет руководство</td>
                                    <td><input type="radio" name="price" value="1"></td>
                                    <td><input type="radio" name="price" value="2"></td>
                                    <td><input type="radio" name="price" value="3"></td>
                                    <td><input type="radio" name="price" value="4"></td>
                                </tr>
                                <tr>
                                    <td>Я знаю, по каким критериям оценивается моя работа</td>
                                    <td><input type="radio" name="usability" value="1"></td>
                                    <td><input type="radio" name="usability" value="2"></td>
                                    <td><input type="radio" name="usability" value="3"></td>
                                    <td><input type="radio" name="usability" value="4"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="survey-section">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit Survey</button>
                </div>
            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
